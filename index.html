<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Redação - Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4285F4;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #4285F4;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background: #3367D6;
    }

    #resultado {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      min-height: 150px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerador de Redação - Gemini</h1>
  </header>

  <main>
    <label for="tema">Digite o tema da redação:</label>
    <input type="text" id="tema" placeholder="Ex: O impacto da tecnologia na educação">

    <button onclick="gerarRedacao()">Gerar Redação</button>

    <h2>Resultado:</h2>
    <div id="resultado">Sua redação aparecerá aqui...</div>
  </main>

  <script>
    async function gerarRedacao() {
      const tema = document.getElementById("tema").value;
      const resultado = document.getElementById("resultado");

      if (!tema) {
        resultado.textContent = "⚠️ Por favor, digite um tema.";
        return;
      }

      resultado.textContent = "✍️ Gerando redação com Gemini sobre: " + tema + "...";

      try {
        const resp = await fetch("/api/generate-essay", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tema })
        });

        const data = await resp.json();
        
        if (resp.ok && data.text) {
          resultado.textContent = data.text;
        } else {
          resultado.textContent = "⚠️ Erro: " + (data.error || "não foi possível gerar a redação.");
        }
      } catch (e) {
        resultado.textContent = "❌ Erro ao gerar redação: " + e.message;
      }
    }
  </script>
</body>
</html>
