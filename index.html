<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reda√ß√£o Turbo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4285F4;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #4285F4;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background: #3367D6;
    }

    #resultado {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      min-height: 150px;
      white-space: pre-line;
    }

    .btn-small {
      width: auto;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reda√ß√£o Turbo</h1>
  </header>

  <main>
    <label for="tema">Digite o tema da reda√ß√£o:</label>
    <input type="text" id="tema" placeholder="Ex: O impacto da tecnologia na educa√ß√£o">

    <button onclick="gerarRedacao()">Gerar Reda√ß√£o</button>

    <h2>Resultado:</h2>
    <div id="resultado">Sua reda√ß√£o aparecer√° aqui...</div>

    <div>
      <button class="btn-small" onclick="copiarRedacao()">üìã Copiar Reda√ß√£o</button>
      <button class="btn-small" onclick="limparRedacao()">üóëÔ∏è Limpar Reda√ß√£o</button>
    </div>
  </main>

  <footer>
    Desenvolvido por Kelvis Rodrigues
  </footer>

  <script>
    async function gerarRedacao() {
      const tema = document.getElementById("tema").value;
      const resultado = document.getElementById("resultado");

      if (!tema) {
        resultado.textContent = "‚ö†Ô∏è Por favor, digite um tema.";
        return;
      }

      resultado.textContent = "‚úçÔ∏è Gerando reda√ß√£o sobre: " + tema + "...";

      try {
        const resp = await fetch("/api/generate-essay", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tema })
        });

        const data = await resp.json();
        
        if (resp.ok && data.text) {
          resultado.textContent = data.text;
        } else {
          resultado.textContent = "‚ö†Ô∏è Erro: " + (data.error || "n√£o foi poss√≠vel gerar a reda√ß√£o.");
        }
      } catch (e) {
        resultado.textContent = "‚ùå Erro ao gerar reda√ß√£o: " + e.message;
      }
    }

    function copiarRedacao() {
      const resultado = document.getElementById("resultado").textContent;
      if (!resultado || resultado === "Sua reda√ß√£o aparecer√° aqui...") return;
      navigator.clipboard.writeText(resultado)
        .then(() => alert("‚úÖ Reda√ß√£o copiada!"))
        .catch(() => alert("‚ùå Falha ao copiar reda√ß√£o."));
    }

    function limparRedacao() {
      document.getElementById("resultado").textContent = "Sua reda√ß√£o aparecer√° aqui...";
      document.getElementById("tema").value = "";
    }
  </script>
</body>
</html>
