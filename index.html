<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responder Atividades com Oneko Neko</title>
<style>
  body {
      margin: 0;
          font-family: Arial, sans-serif;
              background: #f0f0f0;
                  overflow-x: hidden;
                      height: 100vh;
                          position: relative;
                            }
                              #container {
                                  background: #fff;
                                      padding: 20px;
                                          border-radius: 10px;
                                              box-shadow: 0 0 10px rgba(0,0,0,0.2);
                                                  width: 400px;
                                                      margin: 50px auto;
                                                          position: relative;
                                                              z-index: 1;
                                                                }
                                                                  textarea, button {
                                                                      width: 100%;
                                                                          padding: 10px;
                                                                              margin-top: 10px;
                                                                                }
                                                                                  #resposta {
                                                                                      margin-top: 20px;
                                                                                          padding: 10px;
                                                                                              background: #e0e0e0;
                                                                                                  border-radius: 5px;
                                                                                                      min-height: 50px;
                                                                                                        }
                                                                                                          #oneko {
                                                                                                              position: absolute;
                                                                                                                  width: 80px;
                                                                                                                      height: 80px;
                                                                                                                          pointer-events: none;
                                                                                                                              z-index: 2;
                                                                                                                                }
                                                                                                                                </style>
                                                                                                                                </head>
                                                                                                                                <body>

                                                                                                                                <div id="container">
                                                                                                                                  <h2>Responder sua atividade</h2>
                                                                                                                                    <label for="questao">Cole aqui a quest達o da atividade:</label>
                                                                                                                                      <textarea id="questao" rows="5" placeholder="Cole a quest達o aqui..."></textarea>
                                                                                                                                        <label for="alternativas">Cole aqui as alternativas:</label>
                                                                                                                                          <textarea id="alternativas" rows="5" placeholder="A) ... B) ... C) ... D) ..."></textarea>
                                                                                                                                            <button onclick="responder()">Gerar Resposta</button>
                                                                                                                                              <div id="resposta"></div>
                                                                                                                                              </div>

                                                                                                                                              <img id="oneko" src="https://raw.githubusercontent.com/pass-with-high-score/ANeko/master/fastlane/metadata/android/en-US/images/icon.png" alt="Oneko Neko">

                                                                                                                                              <script>
                                                                                                                                              function responder() {
                                                                                                                                                const questao = document.getElementById('questao').value;
                                                                                                                                                  const alternativas = document.getElementById('alternativas').value;
                                                                                                                                                    let resposta = '';

                                                                                                                                                      if(!questao) {
                                                                                                                                                          resposta = 'Por favor, cole a quest達o primeiro!';
                                                                                                                                                            } else if(!alternativas) {
                                                                                                                                                                resposta = 'Por favor, cole as alternativas!';
                                                                                                                                                                  } else {
                                                                                                                                                                      resposta = 'Quest達o: ' + questao + '\nAlternativas: ' + alternativas + '\nResposta sugerida: [Aqui vai a resposta]';
                                                                                                                                                                        }

                                                                                                                                                                          document.getElementById('resposta').innerText = resposta;
                                                                                                                                                                          }

                                                                                                                                                                          const oneko = document.getElementById('oneko');
                                                                                                                                                                          let mouseX = 0, mouseY = 0;
                                                                                                                                                                          let posX = 100, posY = 100;

                                                                                                                                                                          document.addEventListener('mousemove', e => {
                                                                                                                                                                            mouseX = e.clientX;
                                                                                                                                                                              mouseY = e.clientY;
                                                                                                                                                                              });

                                                                                                                                                                              function moveOneko() {
                                                                                                                                                                                posX += (mouseX - posX - 40) * 0.1;
                                                                                                                                                                                  posY += (mouseY - posY - 40) * 0.1;
                                                                                                                                                                                    oneko.style.left = posX + 'px';
                                                                                                                                                                                      oneko.style.top = posY + 'px';
                                                                                                                                                                                        requestAnimationFrame(moveOneko);
                                                                                                                                                                                        }

                                                                                                                                                                                        moveOneko();
                                                                                                                                                                                        </script>

                                                                                                                                                                                        </body>
                                                                                                                                                                                        </html>
